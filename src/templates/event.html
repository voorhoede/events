        <div class="app-header-titles">
            <h1 lang="nl" class="app-header-title">De Voorhoede</h1>
            <span lang="en" class="app-header-tagline">front-end developers</span>
        </div>
    </a>
</header>
<main class="main">
    <header class="event-header">
        <p class="h2">Front-end Forward presents:</p>
        <h1 class="event-header-title">{{ eventTitle }}</h1>
        <time class="event-header-date h3" datetime="{{ eventDate }}">{{ eventDate | date("DD MMMM YYYY, HH:mm") }}</time>
        <a class="event-header-more-info" href="{{ eventUrl }}" target="_blank" rel="noopener">
            i<span class="sr-only">More info</span>
        </a>
    </header>
    <section class="event-stream">
        <section class="event-stream-wrapper">
            <div id="event-stream-player"></div>
        </section>
    </section>
</main>
<footer class="app-footer">
    <div class="app-footer-row">
        <h4>Follow us:</h4>
        <ul class="app-footer-social">
            <li>
                <a class="app-footer-social-link app-footer-social-link-twitter"
                   href="https://twitter.com/devoorhoede"
                   target="_blank" rel="noopener">
                    <span class="sr-only">Twitter</span>
                </a>
            </li>
            <li>
                <a class="app-footer-social-link app-footer-social-link-github"
                   href="https://github.com/voorhoede/"
                   target="_blank" rel="noopener">
                    <span class="sr-only">GitHub</span>
                </a>
            </li>
            <li>
                <a class="app-footer-social-link app-footer-social-link-facebook"
                   href="https://www.facebook.com/DeVoorhoede"
                   target="_blank" rel="noopener">
                    <span class="sr-only">Facebook</span>
                </a>
            </li>
            <li>
                <a class="app-footer-social-link app-footer-social-link-linkedin"
                   href="https://www.linkedin.com/company/de-voorhoede"
                   target="_blank" rel="noopener">
                    <span class="sr-only">LinkedIn</span>
                </a>
            </li>
            <li>
                <a class="app-footer-social-link app-footer-social-link-youtube"
                   href="https://www.youtube.com/channel/UCzHuhQVYFRixtQN2-swcuGg"
                   target="_blank" rel="noopener">
                    <span class="sr-only">YouTube</span>
                </a>
            </li>
        </ul>
    </div>
</footer>
<script>
    (function() {if (!window.Promise) {var script = document.createElement('script');script.src = '/assets/scripts/promise.js';document.head.appendChild(script);}}());
</script>
<script>
    (function (window) {if (!sessionStorage.fontsLoaded) {var script = document.createElement('script');script.src = '/assets/scripts/fontfaceobserver.standalone.js';script.async = true;var fonts = {Noto: [{weight: 400}, {weight: 400, style: 'italic'}, {weight: 700}], Raleway: [{weight: 400}, {weight: 600}, {weight: 700}]};script.onload = function () {loadFonts(fonts, 'fonts-loaded');};document.head.appendChild(script);function loadFonts(fonts, fontsLoadedClass) {Promise.all(Object.keys(fonts).map(function (name) {return Promise.all(fonts[name].map(function (variants) {return (new window.FontFaceObserver(name, variants)).load();}));})).then(function () {var html = document.documentElement;html.className = html.className += ' ' + fontsLoadedClass;sessionStorage.fontsLoaded = true;});}}}(window));
</script>
<script>
    // Load the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Replace the 'ytplayer' element with an <iframe> and YouTube player after the API code downloads.
    var player;
    function onYouTubePlayerAPIReady() {
        player = new YT.Player('event-stream-player', {
            height: '390',
            width: '640',
            videoId: '{{ streamId }}',
            playerVars: {
                enablejsapi: 1,
                autoplay: 0,
                controls: 2,
                modestbranding: 1,
                cc_load_policy: 0
            }
        });
    }
</script>
</body>
</html>
